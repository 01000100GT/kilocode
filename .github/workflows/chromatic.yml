name: Chromatic Visual Testing

on:
    workflow_dispatch:
    push:
        branches: [main]
    pull_request:
        types: [opened, reopened, ready_for_review, synchronize]
        branches: [main]

env:
    NODE_VERSION: 20.18.1
    PNPM_VERSION: 10.8.1

jobs:
    chromatic:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  # Chromatic needs full git history for baseline comparison
                  fetch-depth: 0

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: ${{ env.PNPM_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Build Storybook
              run: pnpm --filter @roo-code/storybook build-storybook

            - name: Run Chromatic
              id: chromatic
              uses: chromaui/action@latest
              with:
                  # Chromatic project token (you'll need to add this as a GitHub secret)
                  projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
                  # Path to your built Storybook
                  storybookBuildDir: apps/storybook/storybook-static
                  # Only run on main branch and PRs
                  onlyChanged: true
                  # Exit with error code if there are visual changes (for PR blocking)
                  exitOnceUploaded: ${{ github.event_name == 'pull_request' }}
                  # Skip Chromatic on dependabot PRs
                  skip: ${{ github.actor == 'dependabot[bot]' }}
                  # Enable GitHub PR comments integration
                  token: ${{ secrets.GITHUB_TOKEN }}

            # Add a summary of the Chromatic build results to the workflow summary
            - name: Chromatic Build Summary
              if: always() && steps.chromatic.outputs.url != ''
              run: |
                  echo "## Chromatic Build Results" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### Build Information" >> $GITHUB_STEP_SUMMARY
                  echo "- **Build URL:** [View on Chromatic](${{ steps.chromatic.outputs.url }})" >> $GITHUB_STEP_SUMMARY
                  echo "- **Changes:** ${{ steps.chromatic.outputs.changeCount || 0 }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Components:** ${{ steps.chromatic.outputs.componentCount || 0 }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Snapshots:** ${{ steps.chromatic.outputs.snapshotCount || 0 }}" >> $GITHUB_STEP_SUMMARY

                  if [[ "${{ steps.chromatic.outputs.changeCount }}" != "0" ]]; then
                    echo "" >> $GITHUB_STEP_SUMMARY
                    echo "⚠️ **Visual changes detected!** Please review in Chromatic." >> $GITHUB_STEP_SUMMARY
                  else
                    echo "" >> $GITHUB_STEP_SUMMARY
                    echo "✅ **No visual changes detected.**" >> $GITHUB_STEP_SUMMARY
                  fi

            # Add a summary of the Chromatic build results to the workflow summary
            - name: Chromatic Build Summary
              if: always() && steps.chromatic.outputs.url != ''
              run: |
                  echo "## Chromatic Build Results" >> $GITHUB_STEP_SUMMARY
                  echo "" >> $GITHUB_STEP_SUMMARY
                  echo "### Build Information" >> $GITHUB_STEP_SUMMARY
                  echo "- **Build URL:** [View on Chromatic](${{ steps.chromatic.outputs.url }})" >> $GITHUB_STEP_SUMMARY
                  echo "- **Changes:** ${{ steps.chromatic.outputs.changeCount || 0 }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Components:** ${{ steps.chromatic.outputs.componentCount || 0 }}" >> $GITHUB_STEP_SUMMARY
                  echo "- **Snapshots:** ${{ steps.chromatic.outputs.snapshotCount || 0 }}" >> $GITHUB_STEP_SUMMARY

                  if [[ "${{ steps.chromatic.outputs.changeCount }}" != "0" ]]; then
                    echo "" >> $GITHUB_STEP_SUMMARY
                    echo "⚠️ **Visual changes detected!** Please review in Chromatic." >> $GITHUB_STEP_SUMMARY
                  else
                    echo "" >> $GITHUB_STEP_SUMMARY
                    echo "✅ **No visual changes detected.**" >> $GITHUB_STEP_SUMMARY
                  fi
